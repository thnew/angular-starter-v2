<form *ngIf="book else noBook" #form="ngForm" (ngSubmit)="submitBook()">
  <div class="form-group">
      <label for="title">Title</label>
      <input 
        type="text"
        id="title"
        name="title" 
        required minlength="6" 
        [(ngModel)]="book.title" 
        #title="ngModel">
      <div [hidden]="!title.errors?.required || title.pristine">Enter a Title</div>
  </div>
  <div class="form-group">
      <label for="subtitle">Title</label>
      <input 
        type="text"
        id="subtitle"
        name="subtitle" 
        required minlength="6" 
        [(ngModel)]="book.subtitle" 
        #subtitle="ngModel">
      <div [hidden]="!subtitle.errors?.required || subtitle.pristine">Enter a Title</div>
  </div>
    ...
  <div>
    <button type="submit" [disabled]="form.invalid">Save</button>
    <a class="btn btn-default btn-sm" [routerLink]="['..']">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
  </div>
</form>
<pre>
{{book|json}}
</pre>

<ng-template #noBook>
  No book given
</ng-template>
