<div class="panel panel-default" *ngIf="book" >
   <div class="panel-heading">{{book.title}} ({{book.isbn}})</div>
  <div class="panel-body" thomasOrderBtn="{{book|json}}">
    <p>{{book.abstract}}  <span class="badge">{{pagesCount}}</span> </p>
    <p>{{book.publisher.name}} ({{book.publisher.url}})</p>
  </div>
  <div class="panel-footer">
    {{book.author}}
    <a [routerLink]="['edit']" class="btn btn-default">Edit</a>
    <a (click)="deleteBook()" class="btn btn-default">Delete</a>
  </div>
</div>
